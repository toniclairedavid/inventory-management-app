<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, 
shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

{% block title %}
<title>Inventory Management App</title>
{% endblock %}

{% block content %}
<main>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Inventory Manager</label>
        <ul>
            <li><a href="/">Login</a></li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 myblock">
                <h1 class="mt-4">Welcome to the Inventory Management System<br></h1>
                <h4>Please input your login information.</h4>
                <ol class="breadcrumb mb-4">
                </ol>
                <form method="POST">
                    <div class="form-group">
                        <label for="text">User Name</label>
                        <input type="text" name="user_name" placeholder="User Name" 
                        class="form-control" value="{{ request.form['user_name'] }}"></input>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="user_email" placeholder="Email Address" 
                        class="form-control" value="{{ request.form['user_email'] }}"></input>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12"></div>
        </div>
    </div>
</main>
{% endblock %}
