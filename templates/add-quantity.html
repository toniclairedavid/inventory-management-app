{% extends 'base.html' %}

{% block title%}
Add Quantity
{% endblock %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Products</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/index/">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/product/">Products</a></li>
            <li class="breadcrumb-item active">Add Quantity</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header">Add Quantity</div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="summary">Product Quantity</label>
                        <input type="text" name="product_quantity" placeholder="Input the amount of units to be added to the product stock." 
                        class="form-control" value="{{ request.form['product_quantity'] }}"></input>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
